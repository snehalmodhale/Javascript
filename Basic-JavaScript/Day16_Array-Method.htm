    <script>

        // Array Object

        const arr = [

            {
                id: 1,

        // ********************************************************************


        const Arr = ["HTML", "CSS", "JS", "ReactJS", "MUI", "Git", "AWS", "Angular"];
        console.log(Arr);


        // length- return length of a given array
        console.log(Arr.length);


        // *****************************************************************

        // Add or Remove Array Elements

        //Work and Syntax
        //Original Array Modified or not
        //Return ?

        // ***************************************

        // push()

        //Add array element to the last index of an Array
        //Original Array Modified
        //returns the new length of the array.


        //New elements to add to the array.
        Arr.push("Front end Dev");
        Arr.push(100)


        // return-returns the new length of the array.
        console.log(Arr.push("MERN Stack"));//11


        console.log(Arr)

        // **************************************************************


        const arr2 = [10, 30, 40, 50, 60]

        // pop()
        // Removes the last element from an array and returns it. 
        //Original Modified

        // return remove element


        arr2.pop()
        arr2.pop()

        console.log(arr2.pop());//40


        console.log(arr2);


        // *******************************************************************

        // Unshift- Used to add element to starting index of an Array
        // Original Modified
        //returns the new length of the array.


        const arr3 = [100, 200, 300, 500, 600];

        // arr3.push(1000);
        // arr3.pop();

        arr3.unshift(1000)
        arr3.unshift(2000)

        console.log(arr3.unshift(500));//8

        console.log(arr3)


        // ***********************************************************

        // shift()
        // Removes the first element from an array and returns it.    
        //Original Modified
        //return remove element

        const arr4 = [10, 30, 40, 50, 60, 70];
        console.log(arr4);

        arr4.shift()
        arr4.shift()


        console.log(arr4.shift())//40

        console.log(arr4)
