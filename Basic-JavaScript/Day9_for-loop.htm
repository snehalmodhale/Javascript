        // ***********************************


        for (let i = 2; i <= 15; i++) {
            var sum = 0;
            document.write(`<h2>${i}</h2>`);

            for (let j = 1; j <= 10; j++) {
                document.write(j * i + " ");
                sum += j * i;

            document.write("Total Sum = " + sum);

        document.write("<br>")
