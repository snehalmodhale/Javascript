<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    
            // typeof operator
            // nullish operator (??)
            // exponential operator (**)
            // ternary operator (?:)
            // concatenation operator (+)
    
        // I) typeof operator = Return data type of a value  which we stored in variable.
    
        var skill ="ReactJS";
        console.log(skill);
        console.log(typeof 100);
        console.log(typeof []);
        console.log(typeof "..");
        console.log(typeof null);
        console.log(typeof undefined);
    
        // II)  Nullish Coalscheing operator (??)= return 1st argument if not nullish.
    
        let empPAN ="KQu77889911";
        let empAaddhar="8990 1020 3040";
    
        console.log(empPAN ?? empAaddhar);
    
        // III) Exponential oprator (**) = Return power 
    
        let a =5;
        let b= 2;
        console.log(a**b);
        console.log(3**2);
        console.log(3**1);
    
        // IV) Ternary oprators = Alternate to if else statement 
    
        // syntax= condition ? true :False 
    
        var age = 10;
        var res= age>=18 ? "Welcome Dear": "Hello";
        alert(res);
    
    
        // V) Concatenation Operator = Merging / combine (+)
    
        var name ="Snehal";
        var skill ="MERN STACK DEVLOPER";
        document.write('Hello  your name is' +name);
        document.write("<br><br>Hello  your skill is" +skill);
        document.write("<br>");
    
    </script>


</body>
</html>
