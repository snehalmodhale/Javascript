<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // arguments
        // Used to handle extra arguments
        //return whole arguments data and 
        //doesnt return an pure array


        // *****************************************************

        // Rest Parameter

        //Modern JS Feature / ES-6 Features
        //Used to handle rest values / arguments
        //It will return only the rest values

        //Return pure array

        // indicate by ...

        // A rest parameter must be last in a parameter list.javascript




        // **********************************************

        function Add(x = 0, y = 0, z = 0, ...input) {
            console.log(x + y + z);

            console.log(arguments);


            //rest parameter
            console.log(input);

            // for (let i = 0; i < input.length; i++) {
            //     console.log(input[i]);
            // }

            // ****************************************
            // for of

            // for of-Used to iterate array object
            //return only values
            //must be iterable which data you are iterating/looping

            var sum = x + y + z;
            
            for (let x of input) {
                console.log(x);
                sum += x;
            }


            console.log('Total Sum Is ' + sum)
            // ****************************************

        }
        Add(10, 30, 50);//90

        Add(10, 30, 50, 100, 200, 400, 50);//


    </script>

</body>

</html>
