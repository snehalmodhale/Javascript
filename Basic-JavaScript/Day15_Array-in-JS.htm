
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <script>
        // <!-- Array -->
        // Array- Is a Collection of similar or different type of elements

        // we can stored multiple type data in single variable i.e const arr=[]

        // number,string,boolean,array,object,null

        // Array is special type of object in JS


        //Access data through number indexing []

        // Starts Indexing 0



        // ****************************************************************************

        // ways to create an Array


        // Literal Way

        const arr = [100, "ABC", true, null, ["HTML", "CSS", "JS"], { id: 1 }];
        console.log(arr);
        console.log(typeof arr);


        // creating instance of an Array
        const arr2 = new Array("ReactJS", "Git VErsion Control", "MUI", 50, false, null, [], {});
        console.log(arr2);


        // *******************************************************************************************

        // Accessed data


        console.log(arr[1])

        // arr
        console.log(arr[4]);

        //css
        console.log(arr[4][1])


        // ****************************************************************************




        // Iterating Array

        // forin
        // for
        // forof

        const user = ["Peter", 25, true, "HTML", "CSS", "ReactJS", { role: 'Front end Dev' }];

        console.log(user);

        // length
        console.log(user.length);


        // for
        // for (let i = 0; i < user.length; i++) {
        //     console.log(user[i]);//0 1 2
        // }


        // ***************************************************

        // forof
        //must be iterable
        //only values

        for (let x of user) {
            console.log(x);
        }
        // **************************************************

        // for in
        // iterate Array object
        //return key and values

        for (let x in user) {
            // console.log(x);//0
            // console.log(user[x]);//0

            console.log(`${x} :  ${user[x]}`)
        }

        // **********************************************************


        // logical que


        // Creating an empty Array and pass a dynamic value from 1-50


        const no = new Array();


        // 1-50

        for (let i = 1; i <= 50; i++) {
            // console.log(i);
            no[i-1]=i;

        }


        // ***************************************

        var x = 0;
        for (let i = 1; i <= 50; i++) {
            // console.log(i)
            no[x] = i;
            x++;
        }

        console.log(no)
        console.log(no.length);

    </script>






</body>

</html>
