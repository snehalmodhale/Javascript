<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        //   self invoking/calling function

        // () - no need to called function

        // IIFE (Immediately Invoked Function Expression) is a function 
        // that runs the moment it is invoked or called in the JavaScript event loop.
         
        (

            function () {
                alert("Hello Self Invoking Functiion")
            }
        )()

    </script>

</body>

</html>
