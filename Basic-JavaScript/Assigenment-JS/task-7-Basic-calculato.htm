 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <marquee behavior="" direction="left"><h2 style="color: orangered; font-weight: bolder; font-size: 30px;">Basic Calculator</h2></marquee>
    
    <button onclick="performOperation('add')" style="padding: 10px 20px; background-color: blue; color: azure;">Add</button>
    <button onclick="performOperation('subtract')"  style="padding: 10px 20px; background-color: blue; color: azure;">Subtract</button>
    <button onclick="performOperation('multiply')"  style="padding: 10px 20px; background-color: blue; color: azure;">Multiply</button>
    <button onclick="performOperation('divide')"  style="padding: 10px 20px; background-color: blue; color: azure;">Divide</button>
    <button onclick="performOperation('modulus')"  style="padding: 10px 20px; background-color: blue; color: azure;">Modulus</button>

    <br><br>

    <label for="num1" style="font-weight: bold;">Enter First Number:</label>
    <input type="number" id="num1"><br>

    <label for="num2" style="font-weight: bold;">Enter Second Number:</label>
    <input type="number" id="num2"><br>

    <h3>Opration: <button onclick="performOperation('Opration')">performOperation</button></h3>
    


    <h3>Result: <span id="result">0</span></h3>

    <script>
        function performOperation(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result = 0;

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers");
                return;
            }

            switch(operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        alert("Division by zero is not allowed");
                        return;
                    }
                    result = num1 / num2;
                    break;
                case 'modulus':
                    result = num1 % num2;
                    break;
            }

            document.getElementById('result').innerText = result;
            document.getElementById('opration').innerHTML = opration;
        }
    </script>
</body>
</html>
