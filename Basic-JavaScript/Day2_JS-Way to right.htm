<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Internal  -->
     <script>
        alert('Hello Internal Js above Closing of head tag');
     </script>

</head>
<body>
    <!-- 3 ways to write Js -->

    <!-- Inline =Same line -->
    <!-- alert - dialog box -->

     <button onclick="alert('Hello Welcome To Inline JS')">Click here</button>

    <!-- internal = script-tag  - always write Js code in above closing a body tag in <script> tag-->

        <script type="text-javascript">
            alert('Hello Internal Js above Closing of body tag')
         </script>


    <!-- external =  seprated .js file    eg.index.js -->

    <!-- import JS file -->
     <script src="external.js"></script>

</body>
</html>
